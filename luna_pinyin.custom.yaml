
patch:
  
    engine/filters:
        - simplifier
        - simplifier@emoji_conversion
        - uniquifier
        - charset_filter@gbk              # (※3) GBK 过滤
        - single_char_filter

    switches:
        - name: ascii_mode
          reset: 0
          states: [ 中文, 西文 ]
        - name: full_shape
          states: [ 半角, 全角 ]
        - name: simplification
          reset: 1
          states: [ 漢字, 汉字 ]
        - name: ascii_punct
          states: [ 。，, ．， ]

    emoji_conversion:
      opencc_config: emoji.json
      option_name: show_emoji
      tags: abc
  
    "speller/algebra/@before 0": xform/^([b-df-hj-np-tv-z])$/$1_/
  
  # 加載 easy_en 依賴
    "schema/dependencies/@1": easy_en
  # 載入翻譯英文的碼表翻譯器，取名爲 english
    "engine/translators/@4": table_translator@english
  # english 翻譯器的設定項
    english:
      dictionary: easy_en
      spelling_hints: 9
      enable_completion: true     # 是否启用英文输入联想补全
      enable_sentence: false
      initial_quality: -3           # 调整英文候选词的位置，如 -3 会更靠后
  
  #  載入朙月拼音擴充詞庫
    "translator/dictionary": luna_pinyin.extended

  #  符号快速输入和部分符号的快速上屏
    punctuator:
      import_preset: symbols
    recognizer/patterns/punct: "^/([a-z]+|[0-9]0?)$"
  
  # 模糊拼音
    'speller/algebra':
      - erase/^xx$/                      # 第一行保留
  
      # 模糊音定義
      # 需要哪組就刪去行首的 # 號，單雙向任選
      #- derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
      #- derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh
  
      #- derive/^n/l/                     # n => l
      #- derive/^l/n/                     # l => n
  
      # 這兩組一般是單向的
      #- derive/^r/l/                     # r => l
  
      #- derive/^ren/yin/                 # ren => yin, reng => ying
      #- derive/^r/y/                     # r => y
  
      # 下面 hu <=> f 這組寫法複雜一些，分情況討論
      #- derive/^hu$/fu/                  # hu => fu
      #- derive/^hong$/feng/              # hong => feng
      #- derive/^hu([in])$/fe$1/          # hui => fei, hun => fen
      #- derive/^hu([ao])/f$1/            # hua => fa, ...
  
      #- derive/^fu$/hu/                  # fu => hu
      #- derive/^feng$/hong/              # feng => hong
      #- derive/^fe([in])$/hu$1/          # fei => hui, fen => hun
      #- derive/^f([ao])/hu$1/            # fa => hua, ...
  
      # 韻母部份
      #- derive/^([bpmf])eng$/$1ong/      # meng = mong, ...
      - derive/([ei])n$/$1ng/            # en => eng, in => ing
      - derive/([ei])ng$/$1n/            # eng => en, ing => in
  
      # 樣例足夠了，其他請自己總結……
  
      # 模糊音定義先於簡拼定義，方可令簡拼支持以上模糊音
      - abbrev/^([a-z]).+$/$1/           # 簡拼（首字母）
      - abbrev/^([zcs]h).+$/$1/          # 簡拼（zh, ch, sh）
  
      # 以下是一組容錯拼寫，《漢語拼音》方案以前者爲正
      - derive/^([nl])ve$/$1ue/          # nve = nue, lve = lue
      - derive/^([jqxy])u/$1v/           # ju = jv,
      - derive/un$/uen/                  # gun = guen,
      - derive/ui$/uei/                  # gui = guei,
      - derive/iu$/iou/                  # jiu = jiou,
  
      # 自動糾正一些常見的按鍵錯誤
      - derive/([aeiou])ng$/$1gn/        # dagn => dang
      - derive/([dtngkhrzcs])o(u|ng)$/$1o/  # zho => zhong|zhou
      - derive/ong$/on/                  # zhonguo => zhong guo
      - derive/ao$/oa/                   # hoa => hao
      - derive/ua$/au/                   # shau => shua
      - derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian
  
      # 分尖團後 v => ü 的改寫條件也要相應地擴充：
      #'translator/preedit_format':
     #  - "xform/([nljqxyzcs])v/$1ü/"__patch:
