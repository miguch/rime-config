# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: bopomofo_script
  name: 注音文
  version: "2014.05.12"
  author:
    - foodgen <chen.sst@gmail.com>
  description: |
    羅馬字轉寫輸入注音符號

switches:
  - name: ascii_mode
    reset: 0
    states: [ 注音, 西文 ]
  - name: half_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz12345'
  delimiter: "'"
  algebra:
    - xform/iu/yu/
    - derive/^([jqx])yu/$1u/
    - derive/^([nl])yu/$1v/
    - derive/^([nl])yue/$1ue/
    - erase/^nyue?$/  # 迴避音節切分歧義
    - derive/^([zcs]h?|r)$/$1i/
    - derive/^i$/y/
    - derive/^i/yi/
    - derive/^u$/w/
    - derive/^u/wu/
    - derive/iou/iu/
    - derive/uei/ui/
    - derive/uen/un/
    - derive/uen/wen/
    - derive/au/ao/
    - derive/ung/ong/
    - derive/wung/weng/
    - derive/yung/iong/

translator:
  dictionary: bopomofo_script
  preedit_format:
    - "xlit/'/ /"

punctuator:
  import_preset: default
  use_space: true
  full_shape:
    ' ': { commit: '　' }
  half_shape:
    ' ': { commit: ' ' }

key_binder:
  import_preset: default

recognizer:
  import_preset: default
